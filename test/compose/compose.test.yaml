x-env: &env
  CARTESI_LOG_LEVEL: info
  CARTESI_BLOCKCHAIN_HTTP_ENDPOINT: http://ethereum_provider:8545
  CARTESI_BLOCKCHAIN_WS_ENDPOINT: ws://ethereum_provider:8545
  CARTESI_BLOCKCHAIN_ID: 13370
  CARTESI_CONTRACTS_INPUT_BOX_ADDRESS: 0xB6b39Fb3dD926A9e3FBc7A129540eEbeA3016a6c
  CARTESI_CONTRACTS_AUTHORITY_FACTORY_ADDRESS: 0x451f57Ca716046D114Ab9ff23269a2F9F4a1bdaF
  CARTESI_CONTRACTS_APPLICATION_FACTORY_ADDRESS: 0x2210ad1d9B0bD2D470c2bfA4814ab6253BC421A0
  CARTESI_CONTRACTS_SELF_HOSTED_APPLICATION_FACTORY_ADDRESS: 0x4a409e1CaB9229711C4e1f68625DdbC75809e721
  CARTESI_DATABASE_CONNECTION: postgres://postgres:password@database:5432/rollupsdb?sslmode=disable
  CARTESI_TEST_DATABASE_CONNECTION: postgres://test_user:password@database:5432/test_rollupsdb?sslmode=disable
  CARTESI_AUTH_MNEMONIC: "test test test test test test test test test test test junk"

services:
  ethereum_provider:
    image: cartesi/rollups-node-devnet:devel
    networks:
      - devnet
    ports:
      - 8545:8545

  database:
    image: postgres:16-alpine
    shm_size: 128mb
    networks:
      - devnet
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rollupsdb || exit 1"]
      interval: 3s
      timeout: 3s
      retries: 5
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: rollupsdb
    volumes:
      - ../postgres/init-test-db.sh:/docker-entrypoint-initdb.d/init-test-db.sh

  unit-test:
    image: cartesi/rollups-node:tester
    profiles: [unit-test]
    build:
      dockerfile: Dockerfile
      target: go-tester
    entrypoint: ["sh", "-c"]
    command: |
      '
      set -e
      make migrate
      make test
      '
    depends_on:
      database:
        condition: service_healthy
      ethereum_provider:
        condition: service_healthy
    networks:
      - devnet
    restart: "no"
    environment:
      <<: *env
    volumes:
      - ../downloads:/usr/share/cartesi-machine/images

networks:
  devnet:
